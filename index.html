<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../whats-cookin/styles.css">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav>
      <button class="home-view-button" type="button" name="Home"><img id="logo" src="./assets/icons/003-cooking-pots.svg"/>
        <h1>What's Cookin'</h1>
      </button>
      <button class="Favorites-view" type="button" name="Favorites">Favorites</button>
      <div class="search-section">
        <p>Welcome user</p>
        <input type="text" class="search" name="search-field" value="What would you like to cook?">
        <button type="button" name="search"><img id="magnifying-glass" src="./assets/icons/002-magnifying-glass.svg"/></button>
      </div>
    </nav>
    <main>
      <h3 class="recipes-heading">Need ideas?</h3>
      <section class="home-view">
        <article class="category">
        </article>
      </section>
      <section class="favorite-view">
        <article class="favorite-recipe">
        </article>
      </section>
      <section class="one-category-view">
        <article class="category-recipe">
        </article>
      </section>
      <section class="recipe-view">
        <article class="recipe-image">
          <img src="" alt="recipe">
          <img src="assets/icons/001-bookmark.svg" alt="bookmark-icon">
        </article>
        <section class="ingredient-section">
          <h4>Ingredients</h4>
          <article class="ingredient-list">
          </article>
        </section>
        <section class="directions-section">
          <h4>Directions</h4>
          <article class="directions-list">
          </article>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="data/users.js"></script>
    <script type="text/javascript" src="data/recipes.js"></script>
    <script type="text/javascript" src="data/ingredients.js"></script>
    <script type="text/javascript" src="src/scripts.js"></script>
    <script type="text/javascript" src="src/Ingredient.js"></script>
    <script type="text/javascript" src="src/Recipe.js"></script>
    <script type="text/javascript" src="src/User.js"></script>
  </body>
</html>
