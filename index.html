<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../whats-cookin/styles.css">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>

  <body>
    <nav>
      <button type="button" name="Home" id="home">Home</button>
      <button type="button" name="favorites" id="favorites">Favorites</button>
      <div class="header-section">
        <p class="welcome-user">Welcome user</p>
        <input type="text" class="search" name="search-field" placeholder="Search by category or ingredient">
        <button type="button" name="search" id="search"><img src="./assets/icons/002-magnifying-glass.svg" alt=""></button>
      </div>
    </nav>
    <main>
      <h3 class="recipes-heading">Need ideas?</h3>
      <section class="home-view">
        <article class="category">
        </article>
      </section>
      <section class="favorite-view hidden">
        <article class="favorite-recipe">
        </article>
      </section>
      <section class="single-category-view hidden">
        <article class="category-recipe">
        </article>
      </section>
      <section class="recipe-view hidden">
        <article class="recipe-image">
          <img src="" alt="recipe">
          <img src="assets/icons/001-bookmark.svg" alt="bookmark-icon">
        </article>
        <section class="ingredient-section">
          <h4>Ingredients</h4>
          <article class="ingredient-list">
          </article>
        </section>
        <section class="directions-section">
          <h4>Directions</h4>
          <article class="directions-list">
          </article>
        </section>
        <section class="needed-items-section">
          <h4>Items you still need:</h4>
          <article class="needed-items-list">
          </article>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="data/users.js"></script>
    <script type="text/javascript" src="data/recipes.js"></script>
    <script type="text/javascript" src="data/ingredients.js"></script>
    <script type="text/javascript" src="src/Ingredient.js"></script>
    <script type="text/javascript" src="src/Pantry.js"></script>
    <script type="text/javascript" src="src/Recipe.js"></script>
    <script type="text/javascript" src="src/User.js"></script>
    <script type="text/javascript" src="src/scripts.js"></script>
  </body>
</html>
