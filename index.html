<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../whats-cookin/styles.css">
    <meta charset="UTF-8">
    <title>Whats Cookin</title>
  </head>
  <body>
    <nav>
        <button class="home-view-button" type="button" name="Home">
          <img id="logo" src="./assets/icons/003-cooking-pots.svg"/>
          <h1>What's Cookin'</h1>
        </button>
      <button class="favorites-view-button" type="button" name="Favorites">
        <img id="whisk" src="./assets/icons/004-whisk.svg"/>
        <h2>My Favorites</h2>
      </button>
      <div class="search-wrapper">
        <section class="greeting"><h2>Welcome user!</h2></section>
        <section class="search-section">
          <input class="search-input" type="text" name="search-field" placeholder="Search all recipes by type or ingredient">
          <button class="search-button" type="button" name="search">
            <img id="magnifying-glass" src="./assets/icons/002-magnifying-glass.svg"/>
          </button>
        </section>
     </div>
    </nav>
    <main>
      <h3 class="recipes-heading">Need ideas?</h3>
      <section class="home-view">
        <article class="category">
        </article>
      </section>
      <section class="favorite-view hidden">
        <article class="favorite-recipe">
        </article>
      </section>
      <section class="single-category-view hidden">
      </section>
      <section class="recipe-view hidden">
        <button type="button" class="make-recipe" name="make-recipe">Cook This Recipe</button>
        <article class="recipe-image">
        </article>
        <section class="needed-items-section hidden">
          <h4>Items you need that are not currently in your pantry:</h4>
          <p class="shopping-list-price"></p>
          <article class="needed-items-list">
          </article>
        </section>
        <section class="ingredient-section">
          <h4>Ingredients</h4>
          <article class="ingredient-list">
          </article>
        </section>
        <section class="directions-section">
          <h4>Directions</h4>
          <article class="directions-list">
          </article>
        </section>
      </section>
    </main>
    <script type="text/javascript" src="data/users.js"></script>
    <script type="text/javascript" src="data/recipes.js"></script>
    <script type="text/javascript" src="data/ingredients.js"></script>
    <script type="text/javascript" src="src/Ingredient.js"></script>
    <script type="text/javascript" src="src/Pantry.js"></script>
    <script type="text/javascript" src="src/Recipe.js"></script>
    <script type="text/javascript" src="src/User.js"></script>
    <script type="text/javascript" src="src/scripts.js"></script>
  </body>
</html>
